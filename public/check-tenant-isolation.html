<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Isolation Check</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    h1 { color: #00ffff; }
    .section { margin: 20px 0; padding: 10px; border: 1px solid #333; }
    .success { color: #00ff00; }
    .error { color: #ff0000; }
    .warning { color: #ffaa00; }
    pre { background: #000; padding: 10px; overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; margin: 10px 0; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background: #2a2a2a; }
  </style>
</head>
<body>
  <h1>üîí Tenant Isolation Check - CareXPS</h1>
  <div id="output"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const output = document.getElementById('output');

    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `section ${type}`;
      div.innerHTML = message;
      output.appendChild(div);
    }

    async function checkTenantIsolation() {
      log('üöÄ Starting tenant isolation verification...', 'info');

      const SUPABASE_URL = 'https://cpkslvmydfdevdftieck.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwa3Nsdm15ZGZkZXZkZnRpZWNrIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjkwMDI5NSwiZXhwIjoyMDYyNDc2Mjk1fQ.5Nwr-DrgL63DwPMH2egxgdjoHGhAxCvIrz2SMTMKqD0';

      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      // Query 1: CareXPS users only (what CareXPS SHOULD see)
      log('<strong>Step 1: Querying CareXPS users (tenant_id = "carexps")</strong>', 'info');
      const { data: carexpsUsers, error: carexpsError } = await supabase
        .from('users')
        .select('email, name, tenant_id, is_active, role')
        .eq('tenant_id', 'carexps')
        .eq('is_active', true);

      if (carexpsError) {
        log(`<strong>‚ùå Error:</strong><br><pre>${JSON.stringify(carexpsError, null, 2)}</pre>`, 'error');
      } else {
        log(`<strong>‚úÖ CareXPS Users Found: ${carexpsUsers.length}</strong>`, 'success');
        if (carexpsUsers.length > 0) {
          let table = '<table><tr><th>Email</th><th>Name</th><th>Tenant ID</th><th>Role</th></tr>';
          carexpsUsers.forEach(u => {
            table += `<tr><td>${u.email}</td><td>${u.name || 'N/A'}</td><td>${u.tenant_id}</td><td>${u.role}</td></tr>`;
          });
          table += '</table>';
          log(table, 'success');
        }
      }

      // Query 2: ARTLEE users (what CareXPS should NOT see)
      log('<strong>Step 2: Querying ARTLEE users (tenant_id = "artlee")</strong>', 'info');
      const { data: artleeUsers, error: artleeError } = await supabase
        .from('users')
        .select('email, name, tenant_id, is_active, role')
        .eq('tenant_id', 'artlee')
        .eq('is_active', true);

      if (artleeError) {
        log(`<strong>‚ùå Error:</strong><br><pre>${JSON.stringify(artleeError, null, 2)}</pre>`, 'error');
      } else {
        log(`<strong>üìã ARTLEE Users Found: ${artleeUsers.length}</strong>`, 'info');
        if (artleeUsers.length > 0) {
          let table = '<table><tr><th>Email</th><th>Name</th><th>Tenant ID</th><th>Role</th></tr>';
          artleeUsers.forEach(u => {
            table += `<tr><td>${u.email}</td><td>${u.name || 'N/A'}</td><td>${u.tenant_id}</td><td>${u.role}</td></tr>`;
          });
          table += '</table>';
          log(table, 'info');
        }
      }

      // Query 3: MedEx users (what CareXPS should NOT see)
      log('<strong>Step 3: Querying MedEx users (tenant_id = "medex")</strong>', 'info');
      const { data: medexUsers, error: medexError } = await supabase
        .from('users')
        .select('email, name, tenant_id, is_active, role')
        .eq('tenant_id', 'medex')
        .eq('is_active', true);

      if (medexError) {
        log(`<strong>‚ùå Error:</strong><br><pre>${JSON.stringify(medexError, null, 2)}</pre>`, 'error');
      } else {
        log(`<strong>üìã MedEx Users Found: ${medexUsers.length}</strong>`, 'info');
        if (medexUsers.length > 0) {
          let table = '<table><tr><th>Email</th><th>Name</th><th>Tenant ID</th><th>Role</th></tr>';
          medexUsers.forEach(u => {
            table += `<tr><td>${u.email}</td><td>${u.name || 'N/A'}</td><td>${u.tenant_id}</td><td>${u.role}</td></tr>`;
          });
          table += '</table>';
          log(table, 'info');
        }
      }

      // Query 4: ALL users (to see total in database)
      log('<strong>Step 4: Total users in database (all tenants)</strong>', 'info');
      const { data: allUsers, error: allError } = await supabase
        .from('users')
        .select('tenant_id')
        .eq('is_active', true);

      if (allError) {
        log(`<strong>‚ùå Error:</strong><br><pre>${JSON.stringify(allError, null, 2)}</pre>`, 'error');
      } else {
        const counts = {};
        allUsers.forEach(u => {
          counts[u.tenant_id] = (counts[u.tenant_id] || 0) + 1;
        });
        log(`<strong>üìä Total Active Users by Tenant:</strong><br><pre>${JSON.stringify(counts, null, 2)}</pre>`, 'info');
      }

      // Verification
      log('<strong>üîê TENANT ISOLATION VERIFICATION:</strong>', 'info');

      if (carexpsUsers && carexpsUsers.length > 0) {
        log(`‚úÖ CareXPS can see ${carexpsUsers.length} CareXPS user(s)`, 'success');
      } else {
        log(`‚ùå CareXPS cannot see any CareXPS users (SHOULD see ${carexpsUsers?.length || 0})`, 'error');
      }

      if (artleeUsers && artleeUsers.length > 0) {
        const artleeVisible = artleeUsers.some(u => u.tenant_id !== 'carexps');
        if (artleeVisible) {
          log(`‚ö†Ô∏è WARNING: ARTLEE users are in database. CareXPS SHOULD NOT see these in User Management.`, 'warning');
        }
      }

      if (medexUsers && medexUsers.length > 0) {
        const medexVisible = medexUsers.some(u => u.tenant_id !== 'carexps');
        if (medexVisible) {
          log(`‚ö†Ô∏è WARNING: MedEx users are in database. CareXPS SHOULD NOT see these in User Management.`, 'warning');
        }
      }

      log('<strong>‚úÖ Diagnostic Complete!</strong><br><br><strong>Expected Behavior:</strong><br>- CareXPS User Management page should ONLY show CareXPS users (tenant_id = "carexps")<br>- ARTLEE and MedEx users should NOT appear in CareXPS<br>- Each tenant is completely isolated', 'success');
    }

    checkTenantIsolation().catch(error => {
      log(`<strong>üí• Diagnostic failed:</strong><br><pre>${error.message}\n${error.stack}</pre>`, 'error');
    });
  </script>
</body>
</html>
