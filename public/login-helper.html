  <style>
    body {
      font-family: Arial, sans-serif;

      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .success {
      color: #4CAF50;
      font-weight: bold;
    }

</head>
<body>
  <h1>üîë CareXPS Login Helper</h1>
  <p><strong>ORIGINAL PASSWORDS RESTORED</strong></p>
  <p>Click "Setup Login" for each user to enable password authentication:</p>

      <p><strong>Role:</strong> super_user</p>
      <p><strong>Password:</strong> $Ineed1millie$_carexps <em>(ORIGINAL)</em></p>
      <button onclick="setupUser('bdb5777a-924f-4724-9789-3ca2734540b8', 'pierre@phaetonai.com', 'JEluZWVkMW1pbGxpZSRfY2FyZXhwcw==', '$Ineed1millie$_carexps')">

        Setup Login
      </button>
      <span id="status-d0781f21-732a-46c1-bab2-11a4448bb1f9"></span>

  <script>
    async function setupUser(userId, email, base64Password, plainPassword) {
      const statusEl = document.getElementById('status-' + userId)
      statusEl.innerHTML = '‚è≥ Setting up...'

      try {
        // Store in multiple locations for redundancy
        localStorage.setItem('user_' + userId + '_password', base64Password)
        localStorage.setItem('auth_' + email.replace('@', '_').replace(/\./g, '_'), base64Password)
        localStorage.setItem('credentials_' + email, JSON.stringify({
          email: email,
          password: plainPassword,
          base64: base64Password
        }))

        statusEl.innerHTML = '<span class="success">‚úÖ Ready to login!</span>'
        console.log('Setup complete for:', email)
      } catch (error) {
        statusEl.innerHTML = '‚ùå Error: ' + error.message
        console.error('Setup failed:', error)
      }
    }

    // Auto-setup all users
    window.addEventListener('load', () => {
      console.log('Login helper loaded. Users available for setup.')
    })
  </script>
</body>
